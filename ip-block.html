<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ff0000;
            border-radius: 10px;
            background-color: #333333;
        }
        .container h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #ff0000;
        }
        .container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .container a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }
        audio {
            display: none; /* Hide the audio player */
        }
    </style>
</head>
<body onclick="playAudio()">
    <audio id="bgMusic" src="BlocBoy JB, Drake - Look Alive (Lyrics).mp3" loop></audio>
    <div class="container">
        <h1>Access Denied</h1>
        <p>Your IP address has been blocked from accessing this site.</p>
        <p>If you believe this is a mistake, please <a href="mailto:support@flatlineme.xyz">contact support</a>.</p>
        <p>Error Code: <strong>IP_BLOCK</strong></p>
        <p>Client IP: ::CLIENT_IP::</p>
        <p>Ray ID: ::RAY_ID::</p>
        <p>Location: ::GEO::</p>
    </div>
    <script>
        function playAudio() {
            var audio = document.getElementById("bgMusic");
            audio.play();
            // Remove the event listener after the first click
            document.body.removeEventListener("click", playAudio);
        }
    </script>
</body>
</html>
